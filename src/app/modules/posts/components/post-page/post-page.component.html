<hr>
<div class="container">
<div class="row">
  <button class="btn btn-primary" (click)="onGetBack()">Get on Editor Page</button>
</div>

</div>
<div class="container">
  <div *ngIf="loadedPost.length > 0; else loading">
    <ul class="list-group" *ngFor="let post of loadedPost; let i = index">
      <li class="list-group-item">
        <h1>{{post.title}}</h1>
        <hr>
        <div class="list-group-item-text">{{post.content}}</div>
      </li>
    </ul>
  </div>
  <ng-template #loading>
    <div>Loading ...</div>
  </ng-template>
  <div class="alert alert-danger" *ngIf="error">
    <h1>An Error Occurred</h1>
    <p>{{ error }}</p>
  </div>
</div>
