<div class="container">
  <h2 class="text-center">Add ProductInterface</h2>
  <form [formGroup]="addForm" (ngSubmit)="onSubmit()" name="my-form">
    <div class="form-group">
      <label for="name">Name:</label>
      <input formControlName="name" placeholder="Name" name="name" class="form-control" id="name">
      <div class="validation">
        <small *ngIf="addForm.controls['name'].hasError('required')" >
          Поле не может быть пустым
        </small>
      </div>
    </div>

    <div class="form-group">
      <label for="type">Type:</label>
      <select formControlName="type" name="type" class="form-control" id="type">
        <option value="Холодильник">Холодильник</option>
        <option value="Микроволновая печь">Микроволновая печь</option>
        <option value="Посудомоечная машина">Посудомоечная машина</option>
        <option value="Телевизор">Телевизор</option>
        <option value="Варочная поверхность">Варочная поверхность</option>
        <option value="Стиральная машина">Стиральная машина</option>
      </select>
      <div>
        <small *ngIf="type.errors?.required" >
          Тип необходимо выбрать
        </small>
      </div>
    </div>

    <div class="form-group">
      <label for="description">Description:</label>
      <input formControlName="description" placeholder="Description" name="escription" class="form-control"
             id="description">
      <div>
        <small *ngIf="description.errors?.required">
          Поле не может быть пустым
        </small>
      </div>
    </div>
    <button class="btn btn-success" [disabled]="addForm.invalid">Add</button>
  </form>
  <button class="btn btn-danger" (click)="onBack()">Go Back</button>
  <select-component></select-component>
</div>
