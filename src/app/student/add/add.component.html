
<div class="col-md-6 container">
  <h2 class="text-center">Add Product</h2>
  <form [formGroup]="addForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="name">Name:</label>
      <input formControlName="name" placeholder="Name" name="name" class="form-control" id="name">
    </div>

    <div class="form-group">
      <label for="type">Type:</label>
      <input formControlName="type" placeholder="Type" name="type" class="form-control" id="type">
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <input formControlName="description" placeholder="Description" name="escription" class="form-control" id="description">
    </div>

    <button class="btn btn-success">Add</button>
  </form>
</div>
