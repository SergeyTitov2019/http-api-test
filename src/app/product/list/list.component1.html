
<div class="container">
  <h2 style="margin: auto"> Retail Details</h2>
  <button class="btn btn-primary" (click)="addProduct()">Add Product</button>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Type</th>
      <th>Description</th>
      <th class="action">Action 1</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let product of products">
      <td>{{ product.id }}</td>
      <td>{{ product.name }}</td>
      <td>{{ product.type }}</td>
      <td>{{ product.description }}</td>
      <td><button class="btn btn-danger" (click)="deleteProduct(product)"> Delete</button>
        <button class="btn btn-success" (click)="editProduct(product)" style="margin-left: 20px;"> Edit</button></td>
    </tr>
    </tbody>
  </table>
</div>
